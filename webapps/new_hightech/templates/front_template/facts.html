<div class=" facts container-fluid py-5" style="background-color: #d4a86a">
    <div class="container">
      <div class="row">
        {% for fact in facts %}
        <div class="col-lg-3 wow fadeIn" data-wow-delay=".3s">
          <div class="d-flex counter">
            <h1 class="me-3 text-dark counter-value">{{ fact.numb }}</h1>
            <h5 class="text-white mt-1">{{ fact.content }}</h5>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
